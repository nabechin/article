upstream app {
    server app:3031;
}

server {
    client_max_body_size 20M;
    listen 80;
    location / {
        proxy_pass http://app;
    }
    location /static/ {
        alias /home/app/web/static/;
    }
    location /media/ {
        alias /home/app/web/media/;
    }
    location /templates/ {
        alias /home/app/web/tamplates/;
    }

}